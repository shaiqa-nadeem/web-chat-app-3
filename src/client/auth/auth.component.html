      </svg>
    </span>
    <span class="txt">WhatsApp Web</span>
  </div>
  <div class="center-box" fxLayout>
    <div class="how-to" fxLayout="column" fxLayoutAlign="space-between start">
      <p class="head">To use WhatsApp on your computer:</p>
      <ol>
        <li>Open WhatsApp Clone on your phone</li>
        <li>Tap
          <strong>Menu</strong> or
          <strong>Settings</strong> ad select
          <strong>WhatsApp Clone</strong>
        </li>
        <li>Point your phone to this screen to capture the code</li>
      </ol>
      <p class="help">
        <a href="#">Need help to get started?</a>
      </p>
    </div>
    <div class="qrcode" fxLayout="column" fxLayoutAlign="space-between center">
      <div class="timeout-wrapper">
        <qr-code [value]="qrcode" [size]="300"></qr-code>
        <span class="qrcode-overlay" *ngIf="!qrcode">
          <img src="assets/loading_icon.gif">
        </span>
        <span class="qrcode-overlay" *ngIf="reload">
          <button onClick="window.location.reload()">
            <span>
              <svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><g id="Page-1" fill="none" fill-rule="evenodd"><g id="ic_refresh_black_24px" fill="#FFF" fill-rule="nonzero"><path d="M35.3 12.7C32.4 9.8 28.42 8 24 8 15.16 8 8.02 15.16 8.02 24S15.16 40 24 40c7.46 0 13.68-5.1 15.46-12H35.3c-1.64 4.66-6.08 8-11.3 8-6.62 0-12-5.38-12-12s5.38-12 12-12c3.32 0 6.28 1.38 8.44 3.56L26 22h14V8l-4.7 4.7z" id="Shape"></path></g></g></svg>
          </span><br>CLICK TO RELOAD QR CODE</button>
        </span>
      </div>
      <p>
        <input type="checkbox" checked="checked">
        <label>Keep me signed in</label>
      </p>
    </div>
  </div>
</div>
